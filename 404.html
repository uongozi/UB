<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - UBA East Africa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }
        
        .error-code {
            font-size: 100px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }
        
        .message {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .redirect-info {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .countdown {
            font-size: 18px;
            font-weight: bold;
            color: #fdbb2d;
            margin-bottom: 20px;
        }
        
        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #1a2a6c;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .developer {
            margin-top: 25px;
            font-size: 12px;
            opacity: 0.6;
        }
        
        .developer a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        .developer a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">UBA EAST AFRICA</div>
        <div class="error-code">404</div>
        <div class="message">Page Not Found</div>
        <div class="redirect-info">You will be automatically redirected to our homepage in</div>
        <div class="countdown" id="countdown">10 seconds</div>
        
        <div class="btn-group">
            <a href="https://www.ubaeastafrica.com" class="home-btn">Go Home Now</a>
            <a href="javascript:history.back()" class="home-btn">Go Back</a>
        </div>
        
        <div class="developer">
            Developed by <a href="https://instagram.com/matomediatz" target="_blank">MATO MEDIA TZ</a>
        </div>
    </div>

    <script>
        // Auto-redirect functionality
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds + ' second' + (seconds !== 1 ? 's' : '');
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'https://www.ubaeastafrica.com';
            }
        }, 1000);
    </script>
</body>
</html>
